<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>연어 900그램</li>
        <li>로즈마리 5가지</li>
        <li>소금 1티스푼</li>
    </ul>
    <div id="root"></div>

    <!-- React와 ReactDOM 라이브러리(개발 버전) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        /*자식들*/
        /*React.createElement(
            type,
            [props],
            [...children]
            )
        */
        const dish = React.createElement(
            "ul",
            null,
            React.createElement("li",null,"연어 900그램"),
            React.createElement("li",null,"로즈마리 5가지"),
            React.createElement("li",null,"소금 1스푼")
        )
        React.render(dish,document.querySelector("#root"))
    </script>

    <section id="baked-salmon">
        <h1>구운 연어</h1>
        <ul class="ingredients">
            <li>연어 900그램</li>
            <li>로즈마리 5가지</li>
        </ul>
    </section>
    <section class="instructions">
        <h2>조리 과정</h2>
        <p>오픈을 190도로 예열한다.</p>
        <p>알루미늄 포일에 올리브 오일을 가볍게 두른다.</p>
    </section>

    <script>
        const bakedSalmon = React.createElement(
            "section",
            {id:"baked-salmon"},
            React.createElement("h1",null,"구운 연어"),
            React.createElement(
                "ul",
                {"className":"ingredients"},
                React.createElement("li",null,"연어 900 그램"),
                React.createElement("li",null,"로즈마리 5가지"),
            ),
        )
        const instructions=React.createElement(
            "section",
            {"className":"insturctions"},
            React.createElement("h2",null,"조리절차"),
            React.createElement("p",null,"오븐을 190도로 예열한다."),
            React.createElement("p",null,"알루미늄 포일에 올리브 오일을 가볍게 두른다."),
        )
        ReactDOM.render([bakedSalmon,instructions],document.querySelector("#root"))
     </script>
</body>
</html>
