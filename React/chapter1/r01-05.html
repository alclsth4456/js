import React, { useState } from 'react';
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


    <h3>문자열 처리</h3>
    입력문자열<input type="text" id="str">
    <button onclick="info()">문자열 정보</button>
    <div id="i1">입력문자열 길이:</div>
    <div id="i2">입력문자:</div>
    <div id="i3">대문자로:</div>
    <div id="i4">소문자로:</div>
    <div id="i5">거꾸로 출력:</div>
    <div id="i6">3번째 글자만 출력</div>
    <div id="i7">1~5번째까지 출력</div>
    
    <script>
        function info() {

        const str = document.querySelector("#str").value
        const length = str.length
        const Upper = str.toUpperCase();
        const Lower = str.toLowerCase();
        const Reverse = str.split('').reverse().join('');
        const third = str[2]
        const five = str.substring(0,5)
        // const button = document.querySelector("button")
        document.querySelector("#i1").textContent= str.length;
        document.getElementById('i2').textContent = "입력문자: " + str;
        document.querySelector("#i3").textContent = "대문자로"+Upper;
        document.querySelector("#i4").textContent = "소문자로"+Lower;
        document.querySelector("#i5").textContent ="거꾸로"+ Reverse;
        document.querySelector("#i6").textContent = "세번째"+third;
        document.querySelector("#i7").textContent = "5번째까지"+ five
        
        i2.textContent = ""
}
    </script>
</body>
</html>
