<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const a = Number(prompt(`첫번째 숫자`, ""))
const b = Number(prompt(`두번째 숫자`,""))

if(a > b) {
    alert(`첫번째로 입력한 숫자가 더 큽니다.`)
}else if(a ===b ) {
    alert(`두 숫자가 같습니다.`)
}else {
    alert(`두번째로 입력한 숫자가 더 큽니다.`)
}




    </script>
</body>
</html>
