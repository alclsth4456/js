<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filedset과 legend</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <label>
            <p>이름<input type="text"><br>
            <br>메일 주소 <input type="text">
            </label></p>
        </fieldset>
        <fieldset>
        <legend>로그인 정보</legend>
            <label><p>
                    아이디<input type="text"><br>
                    <br>비밀번호<input type="text">
                </p>
            </label>
        </fieldset>


    </form>
</body>
</html>
