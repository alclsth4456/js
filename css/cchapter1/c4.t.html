<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>여름방학 특강 신청</strong></h1>
    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul><span style="color: yellowgreen;">영어회화(초급)</span>
            <input type="text" placeholder="오전 9:00-11:00" min="9" max="11">
            
            </ul>
        </fieldset>
        
        <p>
            
        <fieldset>
            <legend>신청자</legend>
            <ul><p>
            <span style="color: yellowgreen;">이름</span>
            <input type="text"><br>
            </p><p>
            <span style="color: yellowgreen;">학번</span>
            <input type="text" placeholder="하이픈없이 입력"><br>
            </p><p>
            <span style="color: yellowgreen;">학과</span>
            <select>
                <option>컴퓨터공학과</option>
                <option>간호과</option>
                <option>경영학과</option>
                <option>사회복지과</option>
        </p></p>
            </select>
            </ul>
        </fieldset>
        <p>
            <fieldset>
                <legend>교재 주문</legend>
                <ul><p>
                <span style="color: yellowgreen;">교재</span>
                <input type="number" value="1"><br>
                </p><p>
                <span style="color: yellowgreen;">워크시트</span>
                <input type="number" value="1"><br>
                <span style="color: yellowgreen;">단체주문</span>
                <input type="number" value="10">
                </ul></p>
            </fieldset>
        </p>
        <p>
            <fieldset>
                
                    <input type="submit" value="신청하기">
                    <input type="reset" value="다시쓰기">
                
            </fieldset>
        </p>

    </form>
</body>
</html>
