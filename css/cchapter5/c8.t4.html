<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 300px;
            height: 200px;
            background: linear-gradient(to right bottom, blue, white);
            
            margin-bottom: 20px;
        }
        #d2{
            width: 300px;
            height: 200px;
            background: linear-gradient(to right top, red, white);
            margin-bottom: 20px;
        }
        #d3{
            width: 300px;
            height: 200px;
            background: linear-gradient(180deg,blue,white 30%,blue);
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
