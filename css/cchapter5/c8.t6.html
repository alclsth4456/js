<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border: 2px;
            border-width:5px;
             width: 200px;
            height: 100px;
            display: inline-block;
            padding-right: 5px;
        }
       
        #i1{
               
            border-style: solid;
        }
        #i2{
            border-style: dotted;
            
        }
        #i3{
            border-style: dashed;
            
        }
        .d2{
            border: 2px;
            border-style: dashed;
             width: 200px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }
        #i4{
            border-color: red;
        }
        #i5{
            border-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="d1" id="i1"></div>
    <div class="d1" id="i2"></div>
    <div class="d1" id="i3"></div>
    <div class="d2" id="i4"></div>
    <div class="d2" id="i5"></div>
    
</body>
</html>
