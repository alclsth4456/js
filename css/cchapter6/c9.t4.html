<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       .c{  position: absolute;
             width: 100px;
            height: 100px;
            margin: 50px;
       }
        #d1{
            left: 0px;
            top: 0px;
            background-color: rgb(240, 25, 14);
            z-index: 1;
            
        }
        #d2{
            left: 80px;
            top:30px; 
            background-color: blue;
            z-index:5;
        }
        #d3{
            left: 30px;
            top: 70px;
            background-color: rgb(140, 238, 11);
            z-index: 3;
        }
    </style>
</head>
<body>
    
    <div id="d1" class="c">1</div>
    <div id="d2" class="c">2</div>
    <div id="d3" class="c">3</div>
   
</body>
</html>
