<html lang="en">
<head>

    <title>웹 폼</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <label>
                <ul>
                    <dd>
                    아이디<input type="text" >;<br>
                    비밀번호<input type="text"><br>
                    비밀번호 확인<input type="text">
                </dd>
                </ul>
            </label>
        </fieldset>
       
        <fieldset>
            <legend>개인 정보</legend>
            이름<input type="text"><br>
            메일 주소<input type="text"><br>
            연락처<input type="text"><br>
            블로그/홈페이지<input type="text">
        </fieldset>
        <input type="submit" value="가입하기">
        </form>

</body>
</html>
