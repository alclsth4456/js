<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    
    <div id="i1"></div>
    <div id="i2"></div>
    <div id="i3"></div>
    <div id="i4"></div>    
    
    <script>
    const home = document.querySelector("#i1")
    const html5 = document.querySelector("#i2")
    const css3 = document.querySelector("#i3")
    const jquery = document.querySelector("#i4")

    home.textContent = "home"
    home.style.borderTopLeftRadius = "20px"
    home.style.borderBottomLeftRadius = "20px"

    html5.textContent = "html5"
    css3.textContent = "css3"
    jquery.textContent = "jquery"
    jquery.style.borderTopRightRadius = "20px"
    jquery.style.borderBottomRightRadius = "20px"

    const divs = document.querySelectorAll("div")
    divs.forEach((div)=>{
        div.style.border = "1px solid black"
        div.style.width = "60px"
        div.style.height = "30px"
        div.style.float = "left"
        div.style.textAlign = "center"
        div.style.padding = "20px"
    })
    </script>   
</body>
</html>
