<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //filter함수 사용
        //1.홀수만 추출, 2.100이하의 수만 추출,3.5로 나눈 나머지가 0인 수만 추출

        let numbers = [273,25,75,52,103,32,57,24,76]
        array1 = numbers.filter((v)=> v%2!==0)
        console.log(array1)
        array2 = numbers.filter((v)=> v <= 100)
        console.log(array2)
        array3 = numbers.filter((v)=> v%5===0)
        console.log(array3)

        console.log(numbers)
        
        const array = ['사과','배','귤','바나나']

        console.log('# for in 반복문')
        for(const i in array) {
            console.log(i)
        }

        console.log('# for of 반복문')
        for(const i of array) {
            console.log(i)
        }
        const num = [1,2,3,4,5,6,7,8]
      //  const i = num.filter(num=> index=2)

      //메서드 체이닝; 연속적으로 사용가능
        num.filter(v=> v%2===0).map(v=>v*v).forEach(v=>console.log(v))



    </script>
</body>
</html>
