<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #first{
          border:1px solid black;
          margin: 5px;
        }
        #second{
          border:1px solid black;
          margin: 5px;
        }
      </style>
    <div id="first">
        <h1>첫 번째 div 태그 내부</h1>
      </div>
      <div id="second">
        <h1>두 번째 div 태그 내부</h1>
      </div>
      <div class="d01c"></div>
    
        <img class="rect">
        <img class="rect">
        <img class="rect">
        <img class="rect">
        
      <!-- <h1 id="rH1">제거 대상 문서 객체</h1> -->
    <script>
        //노드 추가/삭제하기
        //createElement(), createTextNode(), createAttribute()
        //부모노드.appendChild(자식노드)- 자식 노드 연결
        //노드.AttributeNode(속성노드) - 속성노드를 연결
        const divA = document.querySelector("#first")
        const divB = document.querySelector("#second")
        const h1 = document.createElement("h1")
        h1.textContent = "이동하는 h1태그"

        const toFirst=()=>{
            divA.appendChild(h1)
            setTimeout(toSecond,1000)
        }
        const toSecond=()=> {
            divB.appendChild(h1)
            setTimeout(toFirst,1000)
        }

        toFirst()

        //문서 객체 이동하기 appendChild는 문서객체를 다른 문서객체에 추가하면 
        //문서 객체가 이동한다.
        const d01c = document.querySelector(".d01c")
        const h101 = document.createElement("h1")
        h101.textContent = "문서 객체 동적으로 생성하기"
        h101.style.color = "white"
        h101.style.backgroundColor = "black"

        //h1 객체를 부모객체에 추가하기
        d01c.appendChild(h101)

        const reacts = document.querySelectorAll(".rect")

        reacts.forEach((r,i)=>{
            const width=(i+1)*100
            const src=`https://placehold.co/${width}x300`
            r.src = src
        })

        


    </script>
</body>
</html>
