<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //얕은 복사; 데이터를 복사했을 때 한쪽 데이터가 
        //변경되면 다른쪽 데이터도 변경되어 서로 영향을 받는다.

        const person = {
            name:"Hong Gildong"
        }
        const copyPerson = person
        console.log(copyPerson)  // name:"Hong Gildong"
        
        person.name = "Hong"
        console.log(person)
        console.log(copyPerson)  //Hong

        //깊은 복사; 한쪽의 값이 변경되도 다른 한쪽은 변경되지 않는다. 
        let num = 10
        let copyNum = num
        num = 20
        console.log(num)  //20
        console.log(copyNum)  //10

        //파괴적 메서드; 메서드를 사용했을때 원본 데이터를 변경하는 메서드
        const arr = [10,20,30,40];
        arr.push(50);
        console.log(arr);  //[10, 20, 30, 40, 50]
        arr.pop();
        console.log(arr);  //[10, 20, 30, 40] 맨 뒤 추출
        arr.unshift(0);
        console.log(arr);  //[0, 10, 20, 30, 40] 맨 앞 추가
        arr.shift();
        console.log(arr);  //[10, 20, 30, 40] 맨 앞 추출

        //비파괴적 메서드; 원본을 변경하지 않는 메서드
        arr.forEach(function(v){
            console.log(v)
        })
        console.log(arr);  //[10, 20, 30, 40]

       //Math 객체
       const floatNum = 10.52;
       Math.floor(floatNum);  //10 내림
       Math.ceil(floatNum);  //11 올림
       Math.round(floatNum);  //11 반올림

       //난수; random() 메서드
       function getMaxRandom(max) {
        return Math.floor(Math.random()*max) +1
       } 
       const maxRandom = getMaxRandom(20);
       console.log(maxRandom);

       //정렬로 구하기
       const arr2=[10,120,30,50,20];
       arr2.sort((a,b) => a-b);
       const max = arr2[arr2.length-1];
       console.log(max);

       //Math.max 메서드로 구하기
       const max2 =Math.max(...arr2); 
       console.log(max2)











    </script>
</body>
</html>
