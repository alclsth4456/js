<!DOCTYPE html>

<body>
    <script>
        //콜백함수; 매개변수로 함수를 전달하는 함수
        function callTime(callback) {
            for(let i=0; i <3; i++) {
                callback(i)
                
            }
        }
        function print(i) {
            console.log(`${i}번째 함수 호출`)
        }
        callTime(print)

        const anonyFunc = function(i) {
            console.log(`${i}번째 함수`)
        }
        callTime(anonyFunc)
        //console.log('--------------------------------------------------')
        function forEachBasic(callback) {
            let value
            let index
            let arr
            callback(value,index,arr)
        }
        console.log('-----------------------------------------------------')
        let numbers = [12,34,56,23]

        numbers.forEach(function(value,index,arr) {
            console.log('value',value)
            console.log('index',index)
            console.log('arr',arr)
        })
        console.log('----------------------------------------------------')
        //forEach 배열의 요소 수 만큼 반복하는데 배열의 요소와 
        //배열의 인덱스와 배열을 콜백함수에서 매개변수로 넣어주는 메서드함수.
        //원하는 매개변수만 받을수 있음, 일반적으로 value만 ,value와 index만
        //사용하는 경우가 많다.
        numbers.forEach(function(value,index){
            console.log(`${index}번 인덱스 값은: ${value}`)
        })
        console.log('----------------------------------')
        numbers.forEach(function(value) {
            console.log(`배열의 요소:${value}`)
        })

        const test = function(arr,call) {
        for(const it of arr) {
            call(it)
        }
       }
       const func = function(콜백함수의 ) {
        console.log(`${콜백함수의}번째`)

       }
       test([1,2,3,4,5], func)
        






    </script>
