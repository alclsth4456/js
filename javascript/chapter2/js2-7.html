<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 변수를 상수로 선언하더라도 요소는 변경이 가능하다.
       const arr1 = [1,2,3]
       arr1[0] = 42
       console.log(arr1)
      
       //새로운 배열의 대입은 안된다.
      // arr2= arr1

       //배열 복사할때 전개 연산자를 많이 사용한다.
       let arr2 = [1,2,3,4,5]
       let arr3 = arr2
       arr3[0]= 42
       console.log(arr3)
       console.log(arr2)
        //기존은 그대로고 복사한것만 변경원할때
        let arr5 = [1,2,3]
        arr6 = [...arr5]
        arr6[0] = 42
        console.log("arr5",arr5)
        console.log("arr6",arr6)
        function earning(name, wage=9860,hours=40) {
            console.log(`${name}의 급여정보`)
            console.log(`시급: ${wage}원`)
            console.log(`근무 시간: ${hours}시간`)
            console.log(`급여: ${wage*hours}`)
            console.log()
        }
        earning('A',9860,40)
        earning('B',9860,30)
        earning('D')
        earning('E',1500)



    </script>
</body>
</html>
