<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="printInfo()">window 객체 속성</button>
    <button onclick="popup()">팝업</button>
    <button onclick="window.close()">팝업 닫기</button> 
    <script>
        function printInfo() {
            console.log(`웹 브라우저 너비: ${window.innerWidth}`)
            console.log(`웹 브라우저 높이: ${window.innerHeight}`)
            console.log(`웹 브라우저 창의 너비: ${window.outerWidth}`)
            console.log(`웹 브라우저 창의 높이: ${window.outerHeight}`)
            console.log(`웹 브라우저 창위쪽과 모니터 사이의 간격: ${window.screenTop}/${window.screenLeft}`)
            console.log(`웹 브라우저 창의 스크롤 가로 위치: ${window.pageXOffset}`)
            console.log(`웹 브라우저 창의 스크롤 세로 위치: ${window.pageYOffset}`)
            
        }
    
        //open() 새창 열기 window.open('경로','이름','속성')

        function popup() {
            window.open('popup.html','팝업','width=500, height=100');
        }

        //스크롤 이동하기 window.scrollTo(x,y) scrollBy(x,y)
        




  
  </script>
</body>
</html>
