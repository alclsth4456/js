<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>🏄‍♂️</h1>
    <script>
        const h1=document.querySelector("h1")
        h1.style.position="absolute"

        let [x,y]=[0,0]
        const move=()=>{
            h1.style.top=`${x*10}px`
            h1.style.left=`${y*10}px`
        }
        move()


        document.body.addEventListener("keydown",(e)=>{
            switch(e.keyCode){
                case 87:
                    //위쪽으로 움직이기
                    x-=1
                    break
                case 83:
                    //아래쪽으로 움직이기
                    x+=1
                    break
                case 68:
                    y+=1
                    break
                case 65:
                    y-=1
                    break
            }
            move()
        })
    </script>
</body>
</html>
