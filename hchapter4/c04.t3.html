<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
</head>
<body>
    <ul><h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    이름 &nbsp; <input type="text" placeholder="여백없이 입력"><br>
                    <p>
                    연락처&nbsp; <input type="text" placeholder="연락가능한 번호">
                </ul></p>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    주소&nbsp;<input type="text"><br>
                    <p>
                    전화번호&nbsp;<input type="text"><br>
                    </p><p>
                    메모&nbsp;<input type="text">
                    </p>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <input type="checkbox">
                과태말라 안티구아(100g)<input type="number" value="0">개<br>
                <input type="checkbox">
                인도네시아 만넬랑(100g)<input type="number" value="0">개<br>
                <input type="checkbox">
                탐타는도다(블랜딩)(100g)<input type="number" value="0">개

            </fieldset>
           <ul>
            <input type="submit" value="주문하기">
            <input type="reset" value="다시작성">
            </ul>
        </form>

    </ul>
</body>
</html>
